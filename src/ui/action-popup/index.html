<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Force Screens</title>
    <style>
      * {
        box-sizing: border-box;
      }
    
      body {
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        min-width: 200px;
      }

      button {
        width: 100%;
        padding: 8px 12px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #d0d0d0;
        background: #fff;
        cursor: pointer;
      }

      button:hover {
        background: #f6f6f6;
      }

      .sample {
        margin-top: 16px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      pre {
        margin: 0;
        background: #f4f4f5;
        border-radius: 6px;
        padding: 12px;
        overflow-x: auto;
        font-size: 12px;
        line-height: 1.4;
      }

      code {
        font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco,
          Consolas, "Liberation Mono", "Courier New", monospace;
      }

      .output {
        font-size: 12px;
        color: #111;
        background: #fafafa;
        border: 1px solid #e5e5e5;
        border-radius: 6px;
        padding: 8px;
        min-height: 42px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <form id="screenForm">
      <label for="screenName" style="display: block; margin-bottom: 8px; font-size: 14px;">Name of the first screen:</label>
      <input type="text" id="screenName" name="screenName" value="Built-in display" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #d0d0d0; border-radius: 6px;">

      <label for="screenCount" style="display: block; margin-bottom: 8px; font-size: 14px;">Select number of screens:</label>
      <input type="number" id="screenCount" name="screenCount" min="1" value="1" required style="width: 100%; padding: 8px; margin-bottom: 12px; border: 1px solid #d0d0d0; border-radius: 6px;">

      <button type="submit" style="width: 100%; padding: 8px 12px; font-size: 14px; border-radius: 6px; border: 1px solid #d0d0d0; background: #007bff; color: white; cursor: pointer;">Mock Screens</button>
    </form>
    <script type="module" src="./popup.ts"></script>
  </body>
</html>
